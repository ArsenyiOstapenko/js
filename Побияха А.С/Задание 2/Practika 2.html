<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 let a = parseInt(prompt("введите массу первой гантели"));
	let b = parseInt(prompt("введите массу второй гантели"));
	let c = parseInt(prompt("введите массу третьей гантели"));
	let d = a + b + c;
	document.write("Cумма равна " + d + "<br>");
	document.write("Максимальный вес " + Math.max(a,b,c) + "<br>");
	document.write("Минимальнйый вес " + Math.min(a,b,c) + "<br>");	
		
	</script>

</body>
</html>
